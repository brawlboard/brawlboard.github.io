<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-default.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Inconsolata|Droid+Sans" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: Open Sans;
		}
	</style>

	<title>Subscriber Count</title>
</head>

<body>

	<div class="container-fluid">

		<div class="row bg-danger text-white rounded">
			<div class="col-l">
				<h2 class="display-1">Channel Leaderboard</h2>
			</div>
		</div>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://github.hubspot.com/odometer/odometer.js"></script>
	<script src="script.js"></script>

	<script type="text/javascript">

		var iterationRow = 1;
		while (iterationRow <= CONFIG.numberOfRows) {
			var htmlRow = '<div class="row row_' + iterationRow + '"> <div class="col-l"> <div class="card-group border-0"> </div> </div> </div>';

			$(".container-fluid").append(htmlRow);

			var iterationCard = 1;
			while (iterationCard <= CONFIG.numberOfChannels / CONFIG.numberOfRows) {
				console.log(2222)
				var channelNumberObject = Math.floor(iterationCard + ((iterationRow - 1) * CONFIG.numberOfChannels / CONFIG.numberOfRows));
				let id = CHANNELID[channelNumberObject-1];

				var htmlSubscriberCard = `<div class='${id} channel_${channelNumberObject} card'>
					<img class='channelImage card-img-top img-fluid rounded-top' id='${id}-img' src='https://yt3.ggpht.com/a-/AAuE7mB98CJL1Ye38OXbGM8WMR8lJVJRV_kXU1utHA=s240-mo-c-c0xffffffff-rj-k-no'/>
					<ul class='list-group list-group-flush'>
						<li class='list-group-item bg-danger'>
							<h5 class='channelName card-title text-center text-white text-truncate' id='${id}-name'>Empty</h5>
							</li>
						<li class='list-group-item text-center'>
							<h2 class='subscriberCount card-title text-center odometer' id='${id}-sub'>000</h2>
						</li>
					</ul>
					</div>`;


				$(".row_" + iterationRow + " .col-l .card-group").append(htmlSubscriberCard);

				iterationCard++;
			};

			iterationRow++;
		};
	</script>

</body>

</html>
